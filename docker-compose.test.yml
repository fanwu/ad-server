version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: adserver
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: adserver_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adserver -d adserver_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  redis-test:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - test-network

  localstack-test:
    image: localstack/localstack:latest
    ports:
      - "4567:4566"
    environment:
      - SERVICES=s3
      - DEBUG=0
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - localstack_test_data:/var/lib/localstack
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - test-network

  api-gateway-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      localstack-test:
        condition: service_healthy
    environment:
      NODE_ENV: test
      DATABASE_URL: postgresql://adserver:dev_password@postgres-test:5432/adserver_test
      DATABASE_TEST_URL: postgresql://adserver:dev_password@postgres-test:5432/adserver_test
      REDIS_URL: redis://redis-test:6379
      JWT_SECRET: test-jwt-secret-key-for-testing-only-not-for-production
      LOG_LEVEL: error
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 1000
      INSIDE_DOCKER_TEST: 'true'
      S3_ENDPOINT: http://localstack-test:4566
      AWS_ENDPOINT: http://localstack-test:4566
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      S3_BUCKET_NAME: ctv-ad-server-creatives
    volumes:
      - ./services/api-gateway/coverage:/app/coverage
      - ./services/api-gateway/logs:/app/logs
    networks:
      - test-network
    command: ./scripts/test-all.sh ${TEST_COMMAND:-test}

volumes:
  postgres_test_data:
  redis_test_data:
  localstack_test_data:

networks:
  test-network:
    driver: bridge